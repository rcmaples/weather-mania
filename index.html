    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="weather-icons.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <body>
   <div class="container">
            <div class="row">
                <div class="header">
                    <h1 class="text-center">What's happening outside my window</h1>
                </div>
                <p class="toggle text-center">
                    <div class="btn-group btn-toggle"> 
                        <button class="btn btn-sm btn-primary active">&deg;&nbsp;F</button>
                        <button class="btn btn-sm btn-default">&deg;&nbsp;C</button>
                    </div>
                </p>
            </div><!-- /row -->
            <div class="row content">
                <div class="row text-center">
                    <div class="top-row">
                    <div class="col-md-6"><span class="right-now text-left">Right Now:</span></div>
                    <div class="col-md-6">
                        <div class="today-icon"></div>
                        <div class="today-temp"></div>
                        <div class="today-summary"></div>
                    </div>
                    </div>
                <div class="row"><br />&nbsp;<br /></div>
                <div>
                    <div class="forecast row row-centered text-center"></div>
                    <div class="forecast row row-centered text-center"></div>
                    <div class="forecast row row-centered text-center "></div>
                    <div class="forecast row row-centered text-center "></div>
                    <div class="forecast row row-centered text-center "></div>
                </div>
                <!-- <div class="row">r4</div>
                <div class="row">r5</div> -->
                
            </div><!-- /row -->
            <div class="row">
                <div class="footer text-center">
                    <p>2015 &copy; rcmaples - Weather data provided by <a href="http://www.forecast.io">Forecast</a></p>
                </div>
            </div><!-- /row -->
